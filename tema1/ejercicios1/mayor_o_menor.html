<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mayor_o_menor.py | Ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- CSS -->
  <link href="../style.css" rel="stylesheet">
  <link href="../exercise.css" rel="stylesheet">

  <style>
    /* ====== GALERÍA LADO A LADO ====== */
    .exercise-gallery {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .exercise-gallery img {
      width: 48%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: block;
    }

    @media (max-width: 768px) {
      .exercise-gallery img {
        width: 100%;
      }
    }

    /* ====== BOTÓN VOLVER MEJORADO ====== */
    .back-link a {
      display: inline-block;
      background: linear-gradient(135deg, #2196f3, #03a9f4);
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      margin: 30px auto;
      font-size: 1.1rem;
    }

    .back-link a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .back-link {
      text-align: center;
    }

    /* ====== BOTÓN DESCARGA ====== */
    .download-btn {
      display: inline-block;
      background: linear-gradient(135deg, #4caf50, #81c784);
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .download-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>Ejercicio: Mayor o Menor.py</h1>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="exercise-detail">
    <div class="container">
      <div class="exercise-gallery">
        <img src="https://raw.githubusercontent.com/DACAREx/prog2526/main/tema1/capturas/mayor_o_menor.png" 
             alt="Captura del ejercicio Mayor o Menor">
        <img src="https://raw.githubusercontent.com/DACAREx/prog2526/main/tema1/capturas/mayor_o_menor_solucion.png" 
             alt="Solución del ejercicio Mayor o Menor">
      </div>

      <!-- Botón de descarga funcional -->
      <button id="descargar-btn" class="btn download-btn">⬇ Descargar código</button>

      <p class="back-link"><a href="../tema1.html">⬅ Volver al Tema 1</a></p>
    </div>
  </main>

  <!-- Script para forzar la descarga desde GitHub -->
  <script>
  document.getElementById('descargar-btn').addEventListener('click', async () => {
    const url = "https://raw.githubusercontent.com/DACAREx/prog2526/main/tema1/scripts/mayor_o_menor.py";

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
      
      const blob = await response.blob();
      const enlace = document.createElement('a');
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "mayor_o_menor.py";
      document.body.appendChild(enlace);
      enlace.click();
      enlace.remove();
      URL.revokeObjectURL(enlace.href);
    } catch (error) {
      alert("❌ Error al descargar el archivo. Revisa la consola para más detalles.");
      console.error(error);
    }
  });
  </script>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 David Carrero Real. Todos los derechos reservados.</p>
      <p>
        Sígueme en 
        <a href="https://github.com/DACAREx" target="_blank" rel="noopener noreferrer">GitHub</a> |
        <a href="https://www.linkedin.com/in/dacare-xd-464a31390" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </p>
    </div>
  </footer>
</body>
</html>
