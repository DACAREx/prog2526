<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola Mundo.py | Ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- CSS -->
  <link href="../style.css" rel="stylesheet">
  <link href="../exercise.css" rel="stylesheet">

  <style>
    /* ====== GALERÍA LADO A LADO ====== */
    .exercise-gallery {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .exercise-gallery img {
      width: 48%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: block;
    }

    @media (max-width: 768px) {
      .exercise-gallery img {
        width: 100%;
      }
    }

    /* ====== BOTÓN VOLVER MEJORADO ====== */
    .back-link a {
      display: inline-block;
      background: linear-gradient(135deg, #ff5722, #ff9800);
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      margin: 30px auto;
      font-size: 1.1rem;
    }

    .back-link a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .back-link {
      text-align: center;
    }

    /* ====== BOTÓN DESCARGA ====== */
    .btn.download-btn {
      display: block;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      font-size: 1.1rem;
    }

    .btn.download-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <h1>Ejercicio: Hola Mundo.py</h1>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="exercise-detail">
    <div class="container">
      <div class="exercise-gallery">
        <img src="https://raw.githubusercontent.com/DACAREx/prog2526/main/tema1/capturas/hola_mundo.png" 
             alt="Captura del ejercicio Hola Mundo">
        <img src="https://raw.githubusercontent.com/DACAREx/prog2526/main/tema1/capturas/hola_mundo_solucion.png" 
             alt="Solución del ejercicio Hola Mundo">
      </div>

      <!-- BOTÓN DE DESCARGA -->
      <button id="descargar-btn" class="btn download-btn">⬇ Descargar código</button>

      <p class="back-link"><a href="../tema1.html">⬅ Volver al Tema 1</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 David Carrero Real. Todos los derechos reservados.</p>
      <p>
        Sígueme en 
        <a href="https://github.com/DACAREx" target="_blank" rel="noopener noreferrer">GitHub</a> |
        <a href="https://www.linkedin.com/in/dacare-xd-464a31390" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('descargar-btn').addEventListener('click', async () => {
      const url = "https://raw.githubusercontent.com/DACAREx/prog2526/main/tema1/scripts/hola_mundo.py";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
        
        const blob = await response.blob();
        const enlace = document.createElement('a');
        enlace.href = URL.createObjectURL(blob);
        enlace.download = "hola_mundo.py";
        document.body.appendChild(enlace);
        enlace.click();
        enlace.remove();
        URL.revokeObjectURL(enlace.href);
      } catch (error) {
        alert("❌ Error al descargar el archivo. Revisa la consola para más detalles.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
